<div class="container text-center">
  <div class="w-50 mx-auto mt-5">
    <h1>Todos</h1>

    <input
      (keyup.enter)="addNewTask()"
      [(ngModel)]="todoTile"
      type="text"
      class="mb-2 w-100 form-control"
      placeholder="new task..."
    />

    <button (click)="addNewTask()" class="btn btn-success w-100">AÃ±adir</button>

    <hr />

    <div>
      <ul class="list-group">
        <li *ngFor="let todo of todos" class="list-group-item">
          <!-- complete todo radio input -->
          <div class="list-item">
            <div class="form-check">
            <input
            class="form-check-input" id="flexCheckChecked" 
              (click)="completeTodo(todo.id)"
              type="checkbox"
              [checked]="todo.completed"
              id="checkbox"
            />
            </div>

            <!-- title task-->
            {{ todo.title }}

            Completado: {{ todo.completed }}

            <!-- delete button-->
            <button
              (click)="deleteTodo(todo.id)"
              class="btn btn-danger btn-delete-todo"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-trash"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                />
                <path
                  fill-rule="evenodd"
                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                />
              </svg>
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
